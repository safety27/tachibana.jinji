<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人事秘書課紹介サイト</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
        </div>

        <!-- モバイル用のヘッダーのメニューアイコン -->
        <span class="fa fa-bars menu-icon"></span>

        <div class="header-right">
          <a href="#">京都橘学園</a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1>人事秘書課</h1>
        <p>人事秘書課は教職員の働きやすい職場環境づくりに努めています。</p>
        <div class="btn-wrapper">
          <a href="#" class="btn signup">業務紹介はこちら</a>
        </div>
      </div>
    </div>
    <div class="lesson-wrapper">
      <div class="container">
        <div class="heading">
          <h2>人事秘書課の業務紹介</h2>
        </div>
        <div class="lessons">
          <div class="lesson">
            <div class="lesson-icon">
              <img src="https://prog-8.com/images/html/advanced/html.png">
              <p>役員対応</p>
            </div>
            <p class="text-contents">理事会や評議員会の開催準備や役職者のスケジュール調整を行っています。</p>
          </div>
          <div class="lesson">
            <div class="lesson-icon">
              <img src="https://prog-8.com/images/html/advanced/jQuery.png">
              <p>人事手続き業務</p>
            </div>
            <p class="text-contents">採用・退職等による手続きや採用活動、共済関係業務を行っています。</p>
          </div>
          <div class="lesson">
            <div class="lesson-icon">
              <img src="https://prog-8.com/images/html/advanced/ruby.png">
              <p>給与業務</p>
            </div>
            <p class="text-contents">教職員に対する給与や賞与、退職金の支給に関する業務を行っています。</p>
          </div>
          <div class="lesson">
            <div class="lesson-icon">
              <img src="https://prog-8.com/images/html/advanced/php.png">
              <p>補助金調査業務</p>
            </div>
            <p class="text-contents">補助金や各種調査における人事業務に関わる項目の回答を行っています。</p>
          </div>
        </div>

      </div>
    </div>
    <div class="message-wrapper">
      <div class="container">
        <div class="heading">
          <h3>.</h3>
        </div>
        <span class="btn message">課員紹介ページに進む</span>
      </div>
    </div>
    <footer>
      <div class="container">
        <img src="https://www.tachibana-u.ac.jp/common/images/fbtn01.jpg">
        <p>育ちあう、響きあう</p>
      </div>
    </footer>
  </body>
</html>
